<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of Users" (click)="details(user)">
      <ion-avatar item-left>
        <img [src]="user.thumbNail">
      </ion-avatar>
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <p>{{ user.userName }}</p>
    </button>
  </ion-list>
</ion-content>
